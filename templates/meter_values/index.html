<h3>Meter Values</h3>

<table class="list">
    <tr>
        <td></td>
        {{ range .Meters}}
            <td>{{.Name}} ({{.Number}})</td>
        {{ end }}
    </tr>


    {{ range .D}}
        <tr>
            <td>{{.Date}}</td>
            {{range .Values}}
                <td class="money">
                    {{ if eq .ID.Int64 0}}
                        <a href="/meter_values/new?meter_id={{.MeterID}}">{{format3 .Value}}</a>
                    {{ else}}
                        <a href="/meter_values/{{.ID.Int64}}">{{format3 .Value}}</a>
                    {{ end}}
                </td>
            {{end}}
        </tr>
    {{ end }}
</table>

<br/>
<a href="/meter_values/new">New</a>
