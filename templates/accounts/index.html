{{define "content"}}

<h3>Accounts</h3>

<table class="list">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Currency</th>
    <th>Type</th>
    <th>Disabled?</th>
    <th>Tr</th>
    <th>Year</th>
    <th></th>
  </tr>
    {{ range .}}
        <tr>
            <td><a href="/account/{{.ID}}">{{.ID}}</a></td>
            <td><a href="/account/{{.ID}}">{{.Name}}</a></td>
            <td>{{.CurrencyCode}}</td>
            <td>{{.Type}}</td>
            <td>{{.Hidden}}</td>
            <td>{{.TrCnt}}</td>
            <td>{{.TrCntYear}}</td>
            <td><a href="/account/{{.ID}}/delete">X</a></td>
        </tr>
    {{ end }}
</table>

<br/>
<a href="/accounts/new">New</a>

{{end}}
