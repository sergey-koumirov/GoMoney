{{define "content"}}

<h3>Currencies</h3>

<table class="list">
    {{ range .}}
        <tr>
            <td><a href="/currency/{{.ID}}">{{.ID}}</a></td>
            <td><a href="/currency/{{.ID}}">{{.Code}}</a></td>
            <td><a href="/currency/{{.ID}}">{{.Num}}</a></td>
            <td><a href="/currency/{{.ID}}/delete">X</a></td>
        </tr>
    {{ end }}
</table>

<br/>
<a href="/currencies/new">New</a>

{{end}}
