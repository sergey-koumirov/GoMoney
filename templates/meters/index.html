<h3>Meters</h3>

<table class="list">
    {{ range .}}
        <tr>
            <td><a href="/meters/{{.ID}}">{{.ID}}</a></td>
            <td><a href="/meters/{{.ID}}">{{.Name}}</a></td>
            <td><a href="/meters/{{.ID}}">{{.Number}}</a></td>

            <td><a href="/meters/delete/{{.ID}}" onclick="return confirm('Are you sure?')">X</a></td>
        </tr>
    {{ end }}
</table>
